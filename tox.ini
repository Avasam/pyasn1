[tox]
minversion = 3.18.0
envlist =
    py38, py39, py310, py311, py312, pypy38, pypy39
    mypy, pyright, cover, docs, bandit, build
isolated_build = true
skip_missing_interpreters = true

[testenv]
commands =
    {envpython} -Werror -m unittest discover -s tests

[testenv:mypy]
deps =
    mypy
commands = mypy . --disable-error-code=var-annotated --disable-error-code=assignment

[testenv:pyright]
deps =
    pyright
commands = pyright

[testenv:cover]
basepython = python3
deps =
    coverage
commands = coverage erase
           coverage run --source pyasn1 -m unittest discover {posargs}
           coverage report --fail-under 80

[testenv:bandit]
skip_install = true
deps =
    bandit
commands =
    bandit -r pyasn1 -c .bandit.yml

[testenv:docs]
allowlist_externals = make
deps =
    sphinx
commands = make -C docs html SPHINXOPTS="-W --keep-going"

[testenv:build]
skip_install = true
deps =
    build
    twine
commands =
    {envpython} -m build
    {envpython} -m twine check --strict dist/pyasn1*.whl
    {envpython} -m twine check --strict dist/pyasn1*.tar.gz

[gh-actions]
python =
    3.8: py38, mypy, pyright
    3.9: py39, docs
    3.10: py310, cover, build, bandit
    3.11: py311
    3.12: py312
    pypy-3.8: pypy38
    pypy-3.9: pypy39
    pypy-3.10: pypy310
